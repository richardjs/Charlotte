{% extends "layout.html" %}
{% block body %}

<h3>Charlotte Web Reader</h3>

<p>
	<a href="{{url_for('add')}}">Add</a> |
	<a href="{{url_for('do_update_feeds')}}">Update</a>
</p>

{% for feed in feeds %}
	<p>
		{% if feed.display_name %}
			{{feed.display_name}}
		{% else %}
			{{feed.title}}
		{% endif %}
	</p>
	<ul>
		{% for entry in feed.entries %}
			<li><a href="{{url_for('read', id=entry.id)}}" target="_blank">
				{{entry.title}}
			</a></li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}

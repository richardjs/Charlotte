{% extends "layout.html" %}
{% block body %}
{% for feed in feeds %}
	<p>
		{% if feed.display_name %}
			{{feed.display_name}}
		{% else %}
			{{feed.title}}
		{% endif %}
	</p>
	<ul>
		{% for entry in feed.entries %}
			<li><a href="/read/{{entry.id}}" target="_blank">
				{{entry.title}}
			</a></li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
